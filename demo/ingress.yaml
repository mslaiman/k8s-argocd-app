apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    run: nginx
  name: nginx-ingress
  namespace: k8s-formation
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
 # annotations:
  #  cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  rules:
  - host: labs.cadmus-it.com 
    http:
      paths:
      - backend:
          service:
            name: nginx
            port:
              number: 8080
        path: /
        pathType: Prefix
  # tls:
  # - hosts:
  #   - labs.cadmus-it.com
  #   secretName: letsencrypt-staging-secret # secret name, same as the privateKeySecretRef in the (Cluster)Issuer
