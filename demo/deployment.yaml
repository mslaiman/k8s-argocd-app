apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: k8s-formation
spec:
  replicas: 2
  selector:
    matchLabels:
      run: nginx
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
          - containerPort: 80
        imagePullPolicy: IfNotPresent
